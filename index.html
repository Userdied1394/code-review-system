<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Review System</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Code Review System</h1>
  </header>
  <main>
    <form id="uploadForm">
      <label for="codeFile">Choose a file:</label>
      <input type="file" id="codeFile" name="codeFile" required>
      <button type="submit">Submit</button>
    </form>
    <section id="feedbackSection">
      <!-- Feedback received from the backend will be displayed here -->
    </section>
  </main>
  <footer>

  </footer>
  <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
